<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Element Example</title>

</head>
<body>
    <h1 id="title">Original Title</h1>
    <button id = "hidden_element_id" style="display: none;">Hidden Button</button>
    <p id="message"></p>
    <script>
        document.getElementById('hidden_element_id').addEventListener('click',function(){
            document.getElementById('message').innerText = "Hidden Button Clicked"

        });
        
    </script>

    <div class="content">
        <p id="paragraph">This is a paragraph.</p>
        <button id="changeTextButton">Change Text</button>
        <input type="text" id="textInput" value="default value">
    </div>


    <form id="form">
        <input type="text" name="name" value="John Doe">
        <input type="submit" id="submitButton" value="Submit">
    </form>




</body>
</html>
